<h1 mat-dialog-title>Create game from {{data.name}}</h1>
<div mat-dialog-content>
    <mat-form-field class="form-input">
        <input matInput type="text" placeholder="Game name" [formControl]="nameControl">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="null">Cancel</button>
    <button mat-stroked-button [mat-dialog-close]="output" cdkFocusInitial [disabled]="nameControl.invalid">Ok</button>
</div>
